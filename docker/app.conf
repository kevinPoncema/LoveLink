# Redirigir HTTP a HTTPS  
server {
    listen 80;
    server_name lovelink.kevinponcedev.xyz;
    
    # Challenge para Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/html/public;
        allow all;
    }
    
    # Redirigir todo lo dem치s a HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# Configuraci칩n HTTPS (ahora que tenemos certificados)
server {
    listen 443 ssl;
    http2 on;
    server_name lovelink.kevinponcedev.xyz;
    root /var/www/html/public;

    # Certificados SSL
    ssl_certificate /etc/letsencrypt/live/lovelink.kevinponcedev.xyz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/lovelink.kevinponcedev.xyz/privkey.pem;
    
    # Configuraci칩n SSL segura
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Headers de seguridad
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    
    # Configuraci칩n para archivos grandes
    client_max_body_size 100M;
    client_body_timeout 300s;
    client_header_timeout 300s;
    
    # Confiar en Cloudflare para headers de proxy
    set_real_ip_from 173.245.48.0/20;
    set_real_ip_from 103.21.244.0/22;
    set_real_ip_from 103.22.200.0/22;
    set_real_ip_from 103.31.4.0/22;
    set_real_ip_from 141.101.64.0/18;
    set_real_ip_from 108.162.192.0/18;
    real_ip_header CF-Connecting-IP;
    real_ip_recursive on;
    
    index index.php;
    charset utf-8;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    # PHP handling para HTTPS
    location ~ \.php$ {
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param HTTPS on;
        include fastcgi_params;
    }

    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }
    error_page 404 /index.php;
    
    location ~ /\.(?!well-known).* {
        deny all;
    }
}
