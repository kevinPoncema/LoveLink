services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lovelink-app
    restart: unless-stopped
    network_mode: host
    environment:
      - APP_ENV=production
      - DB_CONNECTION=mysql
      - DB_HOST=127.0.0.1
      - DB_PORT=3306
    volumes:
      - ./storage:/var/www/html/storage
      - .env:/var/www/html/.env
      - public_assets:/var/www/html/public # Comparte los assets compilados
    depends_on:
      mariadb:
        condition: service_healthy
    command: sh -c "php-fpm"

  nginx:
    image: nginx:alpine
    container_name: lovelink-nginx
    restart: unless-stopped
    network_mode: host
    volumes:
      - public_assets:/var/www/html/public:ro # Lee los assets de Vite
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro # Para SSL
    depends_on:
      - app

  mariadb:
    image: mariadb:11
    container_name: lovelink-mariadb
    restart: unless-stopped
    network_mode: host
    environment:
      - MYSQL_ROOT_PASSWORD=root123
      - MYSQL_DATABASE=lovelink
      - MYSQL_USER=lovelink
      - MYSQL_PASSWORD=lovelink123
    volumes:
      - mariadb-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mariadb-data:
  public_assets: # Definici√≥n del volumen compartido