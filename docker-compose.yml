services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lovelink-app
    restart: unless-stopped
    ports:
      - "8000:80"
    environment:
      - APP_ENV=production
      - DB_CONNECTION=mysql
      - DB_HOST=mariadb
      - DB_PORT=3306
    volumes:
      - .:/var/www/html
      - ./storage:/var/www/html/storage
      - .env:/var/www/html/.env
    depends_on:
      mariadb:
        condition: service_healthy
    networks:
      - lovelink-network

  mariadb:
    image: mariadb:11
    container_name: lovelink-mariadb
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=root123
      - MYSQL_DATABASE=lovelink
      - MYSQL_USER=lovelink
      - MYSQL_PASSWORD=lovelink123
    volumes:
      - mariadb-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lovelink-network

networks:
  lovelink-network:
    driver: bridge

volumes:
  mariadb-data: