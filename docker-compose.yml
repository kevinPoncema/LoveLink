version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lovelink-app
    restart: unless-stopped
    working_dir: /var/www/html
    ports:
      - "8000:8000"
      - "5173:5173"
    environment:
      - DB_CONNECTION=mysql
      - DB_HOST=mariadb
      - DB_PORT=3306
      - DB_DATABASE=lovelink
      - DB_USERNAME=lovelink
      - DB_PASSWORD=lovelink123
      - REDIS_HOST=localhost
      - REDIS_PORT=6379
    volumes:
      - .:/var/www/html
      - ./storage:/var/www/html/storage
    depends_on:
      - mariadb
    networks:
      - lovelink-network
    command: sh -c "php artisan key:generate --force && php artisan migrate --force && npm run dev & php artisan serve --host=0.0.0.0 --port=8000"

  mariadb:
    image: mariadb:11
    container_name: lovelink-mariadb
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=root123
      - MYSQL_DATABASE=lovelink
      - MYSQL_USER=lovelink
      - MYSQL_PASSWORD=lovelink123
    volumes:
      - mariadb-data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - lovelink-network

volumes:
  mariadb-data:

networks:
  lovelink-network:
    driver: bridge

