services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lovelink-app
    restart: unless-stopped
    network_mode: host
    environment:
      - APP_ENV=production
      - DB_CONNECTION=mysql
      - DB_HOST=127.0.0.1
      - DB_PORT=3306
    volumes:
      # Eliminamos el montaje de la raíz (.) para que no borre la carpeta /vendor interna
      - ./storage:/var/www/html/storage
      - .env:/var/www/html/.env
    depends_on:
      mariadb:
        condition: service_healthy
    # En producción usamos php-fpm y corremos las migraciones
    command: sh -c "php artisan migrate --force && php-fpm"

  nginx:
    image: nginx:alpine
    container_name: lovelink-nginx
    restart: unless-stopped
    network_mode: host
    volumes:
      # Nginx necesita acceso a la carpeta public para servir los assets compilados
      # IMPORTANTE: Si ves que los CSS/JS no cargan, podrías necesitar un volumen compartido para /public
      - ./storage:/var/www/html/storage
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro # Para SSL
    depends_on:
      - app

  mariadb:
    image: mariadb:11
    container_name: lovelink-mariadb
    restart: unless-stopped
    network_mode: host
    environment:
      - MYSQL_ROOT_PASSWORD=root123
      - MYSQL_DATABASE=lovelink
      - MYSQL_USER=lovelink
      - MYSQL_PASSWORD=lovelink123
    volumes:
      - mariadb-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mariadb-data: