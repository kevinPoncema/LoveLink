version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lovelink-app
    restart: unless-stopped
    working_dir: /var/www/html
    network_mode: host
    environment:
      - DB_CONNECTION=mysql
      - DB_HOST=127.0.0.1
      - DB_PORT=3306
      - DB_DATABASE=lovelink
      - DB_USERNAME=lovelink
      - DB_PASSWORD=lovelink123
      - REDIS_HOST=localhost
      - REDIS_PORT=6379
    volumes:
      - .:/var/www/html
      - ./storage:/var/www/html/storage
    depends_on:
      mariadb:
        condition: service_healthy
    command: sh -c "sleep 5 && php artisan key:generate --force && php artisan migrate --force && npm run dev & php artisan serve --host=0.0.0.0 --port=8000"

  mariadb:
    image: mariadb:11
    container_name: lovelink-mariadb
    restart: unless-stopped
    network_mode: host
    environment:
      - MYSQL_ROOT_PASSWORD=root123
      - MYSQL_DATABASE=lovelink
      - MYSQL_USER=lovelink
      - MYSQL_PASSWORD=lovelink123
    volumes:
      - mariadb-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mariadb-data:

